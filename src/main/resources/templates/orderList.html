<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 주문 목록(관리자 전용)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<main>
    <div class="container py-4">
        <th:block th:replace="~{/module/header}"></th:block>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">주문 목록</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">

            <div class="text-end" style="padding-right: 30px;">
                <form method="post" action="/BookMarket/logout">
                    <button type="submit" class="btn btn-sm btn-success">Logout</button>
                </form>
            </div>

            <div class="col-md-12">
                <form name="clearForm" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <a th:href="@{/order/deleteAll}" class="btn bg-danger">삭제하기</a>
                </form>
            </div>

            <div style="padding-top: 50px">
                <div class="text-end" style="padding-right: 30px;">
                    전체 주문 수: [[${totalItems}]]
                </div>
            </div>

            <table class="table table-hover">
                <tr>
                    <th><a th:href="@{'/order/page?pageNum=' + ${currentPage} + '&sortField=orderId&sortDir=' + ${reverseSortDir}}">주문 ID</a></th>
                    <th><a th:href="@{'/order/page?pageNum=' + ${currentPage} + '&sortField=customer_id&sortDir=' + ${reverseSortDir}}">고객 ID</a></th>
                    <th><a th:href="@{'/order/page?pageNum=' + ${currentPage} + '&sortField=shipping_id&sortDir=' + ${reverseSortDir}}">배송지</a></th>
                    <th><a th:href="@{'/order/page?pageNum=' + ${currentPage} + '&sortField=grandTotal&sortDir=' + ${reverseSortDir}}">총 액</a></th>
                    <th>비 고</th>
                </tr>

                <tr th:each="order : ${orderList}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.customer.id}"></td>
                    <td th:text="${order.shipping.address.addressName}"></td>
                    <td th:text="${order.grandTotal}"></td>
                    <td>
                        <a th:href="@{'/order/view/' + ${order.orderId}}">
                            <span class="badge text-bg-secondary">상세보기</span>
                        </a>
                        <a th:href="@{'/order/edit/' + ${order.orderId}}">
                            <span class="badge text-bg-info">수정</span>
                        </a>
                        <a th:href="@{'/order/delete/' + ${order.orderId}}">
                            <span class="badge text-bg-danger">삭제</span>
                        </a>
                    </td>
                </tr>
            </table>

            <div>&nbsp;</div>
            <div><i>Sorted by [[${sortField}]] in [[${sortDir}]] order</i></div>

            <th:block th:replace="~{/module/footer}"></th:block>
        </div>
    </div>
</main>
</body>
</html>
