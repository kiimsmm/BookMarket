<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 고객 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container py-4">
            <th:block th:replace="~{/module/header}"></th:block>

            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">주문 고객 정보</h1>
                    <p class="col-md-8 fs-4">BookMarket</p>
                </div>
            </div>

            <div class="row align-items-md-stretch">
                <form th:object="${customer}" action="/BookMarket/order/orderCustomerInfo" method="post">
                    <legend>고객 세부 사항</legend>

                    <div class="mb-4 row">
                        <label class="col-sm-2 control-label" for="customerId">고객 ID</label>
                        <div class="col-sm-4"> <input type="text" id="customerId" name="customerId" class="form-control" th:field="*{customerId}"/>
                        </div>
                    </div>

                    <div class="mb-4 row">
                        <label class="col-sm-2 control-label" for="name">성명</label>
                        <div class="col-sm-4">
                            <input type="text" id="name" name="name" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 control-label" for="phone">전화번호</label>
                        <div class="col-sm-4">
                            <input type="text" id="phone" name="phone" class="form-control" th:field="*{phone}"/>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 control-label" for="country">국가명</label>
                        <div class="col-sm-4">
                            <input type="text" id="country" name="address.country" class="form-control" th:field="*{address.country}"/>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 control-label" for="zipcode">우편번호</label>
                        <div class="col-sm-4">
                            <input type="text" id="zipcode" name="address.zipcode" class="form-control" th:field="*{address.zipcode}"/>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 control-label" for="addressName">기본주소</label>
                        <div class="col-sm-4">
                            <input type="text" id="addressName" name="address.addressName" class="form-control" th:field="*{address.addressName}"/>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 control-label" for="detailName">상세주소</label>
                        <div class="col-sm-4">
                            <input type="text" id="detailName" name="address.detailName" class="form-control" th:field="*{address.detailName}"/>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">등록</button>
                            <a href="/BookMarket/order/orderCancelled" class="btn btn-secondary" role="button">취소</a>
                        </div>
                    </div>
                </form>
                <th:block th:replace="~{/module/footer}"></th:block>
            </div>
        </div>
    </main>
</body>
</html>
